<!DOCTYPE html>
<html ng-app="friendsList">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title></title>
  </head>
  <body ng-controller="mainCtrl">

       <h1 ng-repeat="buddies in friends track by $index">
       Who loves ya?! <span style="  text-decoration: line-through">{{ buddies }}</span>
     </h1>


    <input ng-model="newFriendName">
    <button ng-click="addFriend(newFriendName)">Add Friend</button>


    <!-- These are the scripts -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/mainCtrl.js"></script>
  </body>
</html>
